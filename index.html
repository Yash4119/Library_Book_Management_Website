<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <style>
      table.scrolldown {
        width: 773px;
        max-height: 290px;
        border-collapse: collapse;
        border-spacing: 0;
        border: 2px solid black;
      }

      table.scrolldown tbody,
      table.scrolldown thead {
        display: block;
      }

      table.scrolldown tbody {
        max-height: 290px;
        overflow-y: auto;
        overflow-x: hidden;
      }

      tbody td,
      thead th {
        width: 150px;
        /* text-align: center; */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">College Library</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              id="searchText"
              placeholder="Search By Book Name"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>

    <div id="message"></div>

    <!-- Html Form Layout -->
    <div class="container my-5" style="width: 65%">
      <h3>COLLEGE LIBRARY</h3>
      <hr />
      <form id="libraryForm">
        <div class="row mb-3">
          <label for="bookName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="bookName"
              placeholder="Enter Book Name"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="author" class="col-sm-2 col-form-label">Author</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="author"
              placeholder="Enter Author Name"
            />
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="btns"
                id="fiction"
                value="fiction"
                checked
              />
              <label class="form-check-label" for="fiction"> Fiction </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="btns"
                id="nonFiction"
                value="nonFiction"
              />
              <label class="form-check-label" for="nonFiction">
                Non-Fiction
              </label>
            </div>
            <div class="form-check disabled">
              <input
                class="form-check-input"
                type="radio"
                name="btns"
                id="programming"
                value="programming"
              />
              <label class="form-check-label" for="programming">
                Computer Programming
              </label>
            </div>
          </div>
        </fieldset>

        <button type="submit" class="btn btn-primary">Add Book</button>
      </form>

      <div class="table-responsive my-5" id="table">
        <h3>YOUR BOOKS</h3>
        <hr />
        <table class="table scrolldown table-striped">
          <thead>
            <tr>
              <th scope="col">Sr.No</th>
              <th scope="col">Name</th>
              <th scope="col">Author</th>
              <th scope="col">Type</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
        <div id="dis-msg"></div>
      </div>
    </div>

    <!-- <script src="js/index.js"></script> -->
    <script src="js/index_es6.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
